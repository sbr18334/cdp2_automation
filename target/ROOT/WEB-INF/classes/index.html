<!DOCTYPE html>
<html ng-app="app">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="scripts/main.css">
    <link rel="icon" type="image/png" href="assets/cdp2_logo.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="resources/ui-router-styles.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
	<script type="javascript" src="scripts/home.spec.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highstock/5.0.14/highstock.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/overview/overview.controller.js"></script>
    <script type="text/javascript" src="scripts/overview/overview.js"></script>
    <script type="text/javascript" src="scripts/kpi/kpi.controller.js"></script>
    <script type="text/javascript" src="scripts/kpi/kpi.js"></script>
    <script type="text/javascript" src="scripts/benchmarks/benchmarks.controller.js"></script>
    <script type="text/javascript" src="scripts/benchmarks/benchmarks.js"></script>
    <script type="text/javascript" src="scripts/report/report.controller.js"></script>
    <script type="text/javascript" src="scripts/report/report.js"></script>
    <script type="text/javascript" src="scripts/report/usercreate/usercreate.controller.js"></script>
    <script type="text/javascript" src="scripts/report/usercreate/usercreate.js"></script>
    <script type="text/javascript" src="scripts/overview/performance/performance.js"></script>
    <script type="text/javascript" src="scripts/overview/performance/performance.controller.js"></script>
    <script type="text/javascript" src="scripts/overview/recommendation/recommendation.js"></script>
    <script type="text/javascript" src="scripts/overview/recommendation/recommendation.controller.js"></script>
    <script type="text/javascript" src="scripts/overview/mau/mau.js"></script>
    <script type="text/javascript" src="scripts/overview/mau/mau.controller.js"></script>
    <script type="text/javascript" src="scripts/overview/scale/scale.js"></script>
    <script type="text/javascript" src="scripts/overview/scale/scale.controller.js"></script>
    <script type="text/javascript" src="scripts/error/error.controller.js"></script>
    <script type="text/javascript" src="scripts/error/error.js"></script>
</head>
<body ng-controller="MainController" ui-router-styles>
<div id="display">
	<div id="header">
        <div id="logo">
            <div id="philips"><img src="assets/philips_logo.png" style="border-bottom-left-radius: 32px;border-bottom-right-radius: 32px;"></div>
            <div id="cdp2"><img src="assets/cdp2_logo.png"></div>
            <div id="title">CDP2 Analytics - The story</div>
            <div id="icons">
                <div ui-sref="performance"><i class="fa fa-home fa-lg" aria-hidden="true"></i></div>
                <div><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></div>
                <div ng-click="print()"><i class="fa fa-print fa-lg" aria-hidden="true"></i></div>
                <div ng-click="logout()"><i class="fa fa-power-off fa-lg" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
	<div id="info" ui-view="error">
    	<div id="tabs">
    		<div ui-sref="performance">Overview</div>
    		<div ui-sref="kpi">KPI</div>
    		<div ui-sref="benchmarks">Benchmarks</div>
    		<div ui-sref="report">Admin/Report</div>
    	</div>
    	<div id="content" ui-view="content"></div>
    </div>
	<div id="footer"><span>CopyRights@CDP2</span><img src="assets/footer.jpg"></div>
</div>
</body>
</html>
