<div id="createuser">
	<i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;User Creation
</div>
<form ng-submit="createuser()">
	<table>
		<tr><td>Username:</td><td><input type="text" required></td><tr>
		<tr><td>Email address:</td><td><input type="email" required></td><tr>
		<tr><td>Password:</td><td><input type="password" minlength="6" required></td><tr>
		<tr><td>Role:</td><td>
	        <select name="mySelect" id="mySelect"
       			 ng-options="option.name for option in type.availableOptions track by option.id"
       			 ng-model="type.selectedOption">    
      		</select>
		</td><tr>
		<tr><td>Propositions:</td><td>
	        <select name="mySelect" id="mySelect"
	       			 ng-options="option.name for option in data.availableOptions track by option.id"
	       			 ng-model="data.selectedOption">    
	      		</select>
		</td><tr>
		<tr><td></td>
		<td>&emsp;<input type="reset" value="Reset" id="button">&nbsp;
		<input type="submit" value="Submit" id="button"></td><tr>
	</table>
</form>
