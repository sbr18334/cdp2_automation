<div id="report">
	<div id="text">Download the report:</div>
    <div id="month_drpdown">
    	<select ng-options="option.name for option in month.availableOptions track by option.id" ng-model="month.selectedOption">
    	</select>
    </div>
	<div id="download"><i class="fa fa-download" aria-hidden="true"></i></div>
</div>
<div id="admin" ui-view="nested">
	<div style="margin-top:10px;">
		<table ng-show="table">
		    <tr><th colspan="4" style="text-align:left;font-size:30px;padding-left:10px;">User list</th><th colspan="1" style="text-align:right">
		    <button type="submit" id="create" ui-sref="usercreate" ng-show="user=='admin'"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;&nbsp;Add New User</button></th>
		    </tr>
			<tr style="font-weight:bold;"><td>Username</td><td>Email address</td><td>User type</td><td>Propositions</td><td style="text-align:center;border-right: 3px solid #102145">Actions</td>
			</tr>
			<tr>
				<td><input type="text" placeholder="Username" ng-model="username"></td>
				<td><input type="text" placeholder="Email"></td>
				<td><input type="text" placeholder="Type"></td>
				<td></td><td style="text-align:right;">
					<button type="submit" id="reset"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;Reset</button>
					<button type="submit" id="filter"><i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;Filter</button>
				</td>
			</tr>
			<tr ng-repeat="a in data track by $index" class="{{$index}}">
				<td>
					<div ng-hide="edit[$index]">{{a.username}}</div>
					<div ng-show="edit[$index]"><input type="text" ng-model="a.username"></div>
				</td>
				<td>
					<div ng-hide="edit[$index]">{{a.email}}</div>
					<div ng-show="edit[$index]"><input type="text" ng-model="a.email"></div>
				</td>
				<td>
					<div ng-hide="edit[$index]">{{a.type}}</div>
					<div ng-show="edit[$index]"><input type="text" ng-model="a.type"></div>
				</td>
				<td>
					<div ng-hide="edit[$index]">{{a.proposition}}</div>
					<div ng-show="edit[$index]"><input type="text" ng-model="a.proposition"></div>
				</td>
				<td style="text-align:right">
					<button type="submit" id="edit" ng-show="user=='admin' && !edit[$index]" ng-click="modify($index)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
					<button type="submit" id="check" ng-show="user=='admin' && edit[$index]" ng-click="update($index)"><i class="fa fa-check" aria-hidden="true"></i></button>
					<button type="submit" id="delete" ng-show="user=='admin'" ng-click="del($index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
				</td>
			</tr>
		</table>
	</div>
	<div id="pagenation">
		<div style="background-color:#107ABA;padding: 8px 20px 8px 20px;">First</div><div><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
		<div style="background-color:#0A7017">1</div><div>2</div><div>3</div><div>4</div><div>5</div>
		<div><i class="fa fa-arrow-right" aria-hidden="true"></i></div><div style="background-color:#107ABA;padding: 8px 20px 8px 20px;">Last</div>
	</div>
</div>
