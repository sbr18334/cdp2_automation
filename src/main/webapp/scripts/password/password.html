<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../login/login.css">
  <link rel="stylesheet" href="password.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="password.js"></script>
  <style>
  </style>

</head>

<body ng-controller="PasswordController">
<div class="bg-wrapper">
  <div class="shield-container">
  </div>
   <h4><span class="descriptor">Enter Your Registered Email-id</span></h4> 
    <form class="form" ng-submit="homePage()">
      <input type="email" id="login_field" ng-model="username" placeholder="Email-Id" required>
      <input type="submit" id="login-button" value="Reset Password"></input>
    </form>
   <div id="success">Password Reset link has been sent to the given Email-Id.&nbsp;
   <a href="../login/login.html">Click here</a>  to go back to the login page</div>
   <div id="error">Given Email-ID doesn't match with our records..Please try again with a valid one.</div>
  </div>
</body>
</html>
